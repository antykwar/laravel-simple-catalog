version: "3"

services:
  php-fpm:
    build:
      context: .docker/php-fpm
    volumes:
      - ./:/app
      - .docker/php-fpm/docker-php-ext-opcache.ini:/usr/local/etc/php/conf.d/docker-php-ext-opcache.ini
    working_dir: /app
    environment:
      - OPCACHE_ENABLED=${OPCACHE_ENABLED}

